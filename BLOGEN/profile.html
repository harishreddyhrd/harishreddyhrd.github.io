        </div>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#insideCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="insideCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="posts.html" class="nav-link">Posts</a>

                <li class="nav-item">
                    <a href="categories.html" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="users.html" class="nav-link">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <svg class="bi px-2" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#person-fill" />
                        </svg> Welcome HRD
                    </a>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                            <svg class="bi px-2" width="32" height="32" fill="currentColor">
                                <use xlink:href="bootstrap-icons/bootstrap-icons.svg#person-circle" /></svg>Profile</a>
                        <a href="settings.html" class="dropdown-item">
                            <svg class="bi px-2" width="32" height="32" fill="currentColor">
                                <use xlink:href="bootstrap-icons/bootstrap-icons.svg#gear-fill" /></svg>Settings</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <svg class="bi px-2" width="32" height="32" fill="currentColor">

                        </svg> Logout
                    </a>
                </li>
            </ul>
        </div>

    <!-- HEADER -->
    <header id="main-header" class="bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-3 text-center">
                    <h1>
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#person-fill" />
                        </svg> Edit Profile
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="bg-light p-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#arrow-left" />
                        </svg>
                        Go to Dashboard
                    </a>
                </div>


                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#lock-fill" />
                        </svg>
                        Changes Password
                    </a>
                </div>


                <div class="col-md-3">
                    <a href="index.html" class="btn btn-danger btn-block">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#trash-fill" />
                        </svg>
                        Delete Account
                    </a>
                </div>
            </div>

        </div>
    </section>

    <!-- EDIT PROFILE -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="title">Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" placeholder="usename@domain.com">
                                </div>

                                <div class="form-group">
                                    <label for="body">Bio</label>
                                    <textarea name="editor1" class="form-control"
                                        placeholder="">Fugiat dolores neque, amet ut eligendi eveniet dolor cumque eos? Ea iste provident quia minima aut tenetur quos nulla optio sed alias facere perspiciatis eveniet quis non dolor dignissimos exercitationem, fugiat veniam, et maxime, sunt at? Accusantium atque porro laudantium mollitia ab quo sequi! Earum possimus cumque vitae nobis ex. Consequuntur praesentium fuga ea perspiciatis neque nostrum. Tempore natus unde saepe perspiciatis ipsa quos odio illum eum enim ex amet nobis dicta provident reiciendis vero harum quae, quis ipsam suscipit ea minima repudiandae autem laudantium blanditiis! Quos praesentium sapiente molestias ex quam?</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center">
                   <h3>Your Avatar</h3>
                   <img src="img/avatar.png" alt="" class="img-fluid d-block mb-3">
                   <button class="btn btn-primary btn-block">Edit Avatar</button>
                   <button class="btn btn-danger btn-block">Delete Avatar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER  -->
    <footer id="main-footer" class="bg-dark text-white text-center p-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    Copyright &copy; <span id="year">2020</span> Blogen
                </div>
            </div>
        </div>
    </footer>

    <!-- Copyright here -->
    <span id="year"></span>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- CK EDITOR BODY -->
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <script>
        //CK EDITOR
        CKEDITOR.replace('editor1');
        //Date for CopyrightÂ©
        $("#year").text(new Date.getFullYear());
    </script>
</body>

</html>
