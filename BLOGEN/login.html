<head>
    <meta charset="UTF-8" />

    <!-- HEADER -->
    <header id="main-header" class="bg-dark text-light mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-3 text-center">
                    <h1>
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons/bootstrap-icons.svg#person-fill" />
                        </svg> Blogen - Admin Login
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- <div class="bg-dark p-2 mb-5"></div> -->
    <!-- ADMIN LOGIN -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Login - Blogen</h3>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="username@domain.com">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <input type="Submit" value="Login" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER  -->
    <footer id="main-footer" class="bg-dark text-white text-center p-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    Copyright &copy; <span id="year">2020</span> Blogen
                </div>
            </div>
        </div>

    <!-- Copyright here -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- CK EDITOR BODY -->
